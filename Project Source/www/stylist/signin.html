<ion-view>
  <ion-content class="has-header padding">
    <div id="titlebrand">
      <img src="img/applogo.png" />
    </div>
    <form name="stylist_signin_form" ng-controller="stylist_signin_controller as $ctrl">
      <p class="error" ng-bind="errorMsg"></p>
      <ion-list inset>
        <ion-item>
          <input type="text" name="username" ng-model="$ctrl.user.username" placeholder="Username" required>
          <span ng-show="stylist_signin_form.username.$touched && stylist_signin_form.username.$invalid">The username is required.</span>
        </ion-item>
        <ion-item>
          <input type="password" name="pword" ng-model="$ctrl.user.password" placeholder="password" required>
          <span ng-show="stylist_signin_form.pword.$touched && stylist_signin_form.pword.$invalid">The password is required.</span>
        </ion-item>
      </ion-list>

      <button class="button block button-positive" ng-click="$ctrl.formSubmit()">Sign-In</button>
      <button ion-button icon-end class="button block" type="reset">Clear</button>
    </form>
    <div class="alternativeoption">
      Make more people stylish, <a href="#/stylist_register">register</a>
    </div>
</ion-view>
